<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!--=============== SCRIPT ===============-->
    <script src="./src/Js/index.js" defer></script>

    <title>Card details form</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">LOGO.</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Customer info</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Shiping info</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Payment method</a>
            </li>
          </ul>

          <div class="nav-close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <img
        class="bg-mobile"
        src="./assets/img/bg-mobile.svg"
        alt="background mobile"
      />
      <div class="cards-container">
        <div class="card-front">
          <img src="./assets/img/bg-card-front.svg" alt="bg card front" />
          <img
            class="visa-icon"
            src="./assets/img/visa-icon.svg"
            alt=" visa icon"
          />
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">John Doe</p>
          <p class="exp-date">00/00</p>
          <p class="cvc">000</p>
        </div>
        <div class="card-back">
          <img src="./assets/img/bg-card-back.svg" alt="bg card back" />
        </div>
      </div>

      <form action="" class="card-form">
        <section class="details-inputs">
          <h2 class="section-title">Payment Details</h2>

          <label for="card-holder" class="card-holder-label"
            >CARDHOLDER NAME</label
          >
          <input type="text" class="card-holder-input" />

          <label for="card-number-label" class="card-holder-label"
            >CARD NUMBER</label
          >
          <input type="text" class="card-number-input" />

          <div class="input-box">
            <label for="exp-date" class="exp-date-label">EXPIRY DATE</label>
            <input type="text" class="exp-date-input" />

            <label for="cvc" class="cvc-label">CVC</label>
            <input type="text" class="cvc-input" />
          </div>
        </section>

        <div>
          <button class="btn">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
